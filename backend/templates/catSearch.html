<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form method = "GET">
        {{form.as_p}}
        <button type = "submit">
            search
        </button>
    </form>

    {% if text %}
    <p>text:{{text}}</p>
    <ul>
        {% for i in result%}
        <li>{{i.name}} {{i.breed}} {{i.age}}</li>
        {% if i.image %}
        <img src="{{ i.image.url}}" alt="{{ i.title }}">
        {% endif %}
        {% empty %}
        <p>result is not found</p>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
